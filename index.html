<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="card">
    <div class="mobile-img">
      <img src="./images/image-product-mobile.jpg" alt="product">
    </div>
    <div class="desktop-img">
      <img src="./images/image-product-desktop.jpg" alt="product">
    </div>
    <div class="content">
      <div class="item-type">Perfume</div>
      <div class="title">Gabrielle Essence Eau De Parfum</div>
        <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <div class="present">$149.99</div>
        <div class="original">$169.99</div>
      </div>
        <button class="cart">
          <img src="./images/icon-cart.svg" alt="cart">
          <div class="cart-text">
            Add to Cart
          </div>
        </button>
    </div>
  </div>

  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
</body>
</html>
